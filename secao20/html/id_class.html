<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu html</title>
    <style>
        h1 {
            background-color: red;
        }

        p {
            background-color: blue;
        }

        #cabecalho-dois {
            background: purple;
        }

        .fundo-vermelho {
            background: brown;
        }

        .bold {
            color: yellow;
        }
    </style>
</head>

<body>
    <h1 id="cabecalho-um" class="fundo-vermelho borde-esquerda">Vai vir aqui</h1>
    <h1 id="cabecalho-dois" class="fundo-vermelho">Vai vir aqui</h1>
    <p>Um texto <strong class="bold">qualquer</strong>.</p>
    <p>Um texto <strong class="bold">qualquer</strong>.</p>
    <p>Um texto <strong class="bold">qualquer</strong>.</p>
    <p>Um texto <strong class="bold">qualquer</strong>.</p>
    <p>Um texto <strong class="bold">qualquer</strong>.</p>
</body>

</html>
