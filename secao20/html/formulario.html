<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/style-formulario.css">
</head>

<body>


    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulário</p>
        <p>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="username" placeholder="Enter you name">
            <!-- required serve para uma validação-->
        </p>

        <p>
            <label for="dev1">Sou um dev:</label>
            <input type="checkbox" id="dev1" name='dev1' value="sim">
            <br>
            <label for="dev2">Sou um dev:</label>
            <input type="checkbox" id="dev2" name='dev2' value="sim" checked>
            <br>
            <label for="dev3">Sou um dev:</label>
            <input type="checkbox" id="dev3" name='dev3' value="sim">
        </p>

        <p>
            Gênero: <br>
            <label for="feminino">Feminino</label>
            <input type="radio" id="feminino" name='genero' value="feminino">
            <br>
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino" checked>
            <br>
            <label for="outro-a">Outro(a)</label>
            <input type="radio" id="outro-a" name="genero" value="outro-a">
        </p>

        <p>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="2020-04-20">
        </p>

        <p>
            <label for="datetime">Date:</label>
            <input type="datetime-local" id="datetime" name="datetime" value="2020-04-20T20:00">
            <!-- O 'T' é necessário para informar o horário-->
        </p>

        <p>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" value="20:00">
        </p>

        <p>
            <label for="color">Cor preferida: </label>
            <input type="color" id="color" name="color" value="#ff00ff">
        </p>

        <p>
            <label for="file">Sua foto: </label>
            <input type="file" id="file" name="file" accept=".png,.svg,image/*">
            <!--accept é um atributo para escolher que tipos de arquivos ele aceita no exemplo usado ele pega todos os tipos de imagens com o 'image/*', mas não é garantia de nada é bom verificar também no backend-->
        </p>

        <p>
            <label for="email">Seu email: </label>
            <input type="email" id="email" name="email" placeholder="ex.: email@email.com">
        </p>

        <p>
            <label for="number">Number: </label>
            <input type="number" id="number" name="number" placeholder="Digite um número" min="10" max="50" step="5">
        </p>


        <p>
            <label for="password">Senha: </label>
            <input type="password" id="password" name="password" placeholder="Digite senha">
        </p>

        <p>
            <label for="range">Range: </label>
            <input type="range" id="range" name="range" min="0" max="10" step="2" list="markers">
            <datalist id="markers">
                <option value="0"></option>
                <option value="25"></option>
                <option value="50"></option>
                <option value="75"></option>
                <option value="100"></option>
            </datalist>
        </p>

        <p>
            <label for="url">Url: </label>
            <input type="url" id="url" name="url" placeholder="URL">
        </p>

        <p>
            <label for="search">Busca: </label>
            <input type="search" id="search" name="search" placeholder="Search">
        </p>

        <p>
            <label for="select">Escolha uma opção: </label>
            <select id="select" name="select">
                <optgroup label="teste0">
                    <option value="anyway1">Valor1</option>
                    <option value="anyway2" disabled>Valor2</option>
                    <option value="anyway2" selected>Valor3</option>
                    <option value="anyway3">Valor4</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="text-area"></label>
            <textarea name="text-area" id="text-area" cols="30" rows="10"></textarea>
        </p>

        <p>
            <button type="submit">Enviar</button> <!--responsável por resetar o formulário-->
            <button type="reset">Reset</button> <!--responsável por enviar o formulário -->
        </p>
    </form>

</body>

</html>
